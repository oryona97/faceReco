{% extends "layout.html" %}
{% block content %}
<h2>Manage Users</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>User</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user }}</td>
            <td>
                <form method="POST" action="/update/{{ user }}" enctype="multipart/form-data" class="d-inline">
                    <input type="file" name="image" required>
                    <button class="btn btn-sm btn-secondary">Update</button>
                </form>
                <form method="POST" action="/delete/{{ user }}" class="d-inline ms-2">
                    <button class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
